<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
<script>
var i=0;
function func_yes(){
//ветка да
if(i==0){
document.getElementById("que").innerHTML="<big>Преподаватель проставил свои свободные слоты?";
}

if(i==1){
document.getElementById("que").innerHTML="<big>Ждать набора<br>Конец";
document.getElementById("but1").style.visibility="hidden";
document.getElementById("but2").style.visibility="hidden";

}



i=i+1;
}
function func_no(){
//ветка "нет" 
if(i==0){
document.getElementById("que").innerHTML="<big>Пройти обучение<br>Преподаватель проставил свои свободные слоты?";
i=0;

}
if(i==1){
document.getElementById("que").innerHTML="<big>Проставить свободные слоты<br>Ждать набора<br>Конец";
document.getElementById("but1").style.visibility="hidden";
document.getElementById("but2").style.visibility="hidden";

}


i=i+1;
}
</script>
</head>
<body style="font-family: 'Noto Sans', sans-serif;"
 style="font-family: 'Source Sans Pro', sans-serif;">

<p id="que">
<big>Преподаватель хочет взять группу
<br>
Прошел обучение по выбранному курсу?</big>
</p>
<div id="main">
<button id="but1" onclick="func_yes()"><big>Да</button>
<button id="but2" onclick="func_no()">Нет</big></button><br><br>
